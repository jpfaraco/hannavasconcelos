  var scroll = new SmoothScroll('a[href*="#"]');

  document.addEventListener("DOMContentLoaded", () => {
    window.addEventListener("scroll", function () {
      var triggerElement = document.getElementById("main-cta");
      var element = document.getElementById("navbar-cta");
      if (window.scrollY > triggerElement.getBoundingClientRect().bottom) {
        element.style.display = "block";
      } else {
        element.style.display = "none";
      }
    });

    // Collapsibles
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    }

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll(".navbar-burger"), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
      // Add a click event on each of them
      $navbarBurgers.forEach((el) => {
        el.addEventListener("click", () => {
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle("is-active");
          $target.classList.toggle("is-active");
        });
      });
    }

    // Add click event listeners to all navbar items to close the menu when clicked
    document.querySelectorAll('.navbar-item').forEach((item) => {
      item.addEventListener('click', () => {
        const $navbarBurgers = document.querySelectorAll('.navbar-burger');
        const $navbarMenu = document.getElementById('navMenu');

        $navbarBurgers.forEach((burger) => {
          burger.classList.remove('is-active');
        });
        $navbarMenu.classList.remove('is-active');
      });
    });
  });
